<!doctype html>
<html lang="en">
    <head>
       <meta charset="utf-8" /> 
       <title>Why is my JSON borked?</title> 
       <link href="style/style.css" rel="stylesheet" type="text/css" />
    </head>

    <body>
        <h1>Why is my JSON borked?  JSON validation</h1> 
        <textarea id="input" rows="15" cols="25"></textarea>
        <p>
            <button id="validate">Validate</button>
        </p>
        <h2>Validation report</h2>
        <div id="cst" class="hidden">
            <div>Parse error</div>
            <table>
                <thead>
                    <tr><th>Parse rule</th>
                    <th>line</th>
                    <th>column</th></tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div id="ast" class="hidden">
            <div>AST warnings and errors</div>
            <table>
                <thead>
                    <tr><th>Message</th>
                    <th>line</th>
                    <th>column</th></tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div id="success" class="hidden">Success!  No errors or warnings to report.</div>
    
        <div><a href="https://github.com/mattfenwick/WhyIsMyJsonBorked">Source code</a></div>
        <script data-main="js/main" src="bower_components/requirejs/require.js"></script>
    
    </body> 

</html>
